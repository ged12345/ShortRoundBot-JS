            document.addEventListener('keydown', (e) => {

                if(!stochasticFast) {
                    stoPlot.childNodes[0].style.visibility = "hidden";

                    stoPlot.childNodes[2].style.visibility = "visible";
                    stoPlot.childNodes[3].style.visibility = "visible";
